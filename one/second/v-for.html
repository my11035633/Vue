<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in list' :key='item.id'>
                {{item.id}} ---{{item.name}}
            </li>
        </ul>
    </div>

    <script src="./vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: [{
                        id: 1,
                        name: 'ranran'
                    },
                    {
                        id: 2,
                        name: 'ranran2'
                    },
                    {
                        id: 3,
                        name: 'ranran3'
                    },
                    {
                        id: 4,
                        name: 'ranran4'
                    },
                    {
                        id: 5,
                        name: 'ranran5'
                    }
                ]
            }
        })
    </script>
</body>

</html>
