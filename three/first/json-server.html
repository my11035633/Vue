<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>

    <script src="./vue.js"></script>
    <script src="./axios.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {

            },
            created() {
                axios.get(' http://localhost:3000/list').then(res => {
                    console.log(res.data);
                })
                axios.post(' http://localhost:3000/list', {
                    "name": "王然",
                    "price": 1200
                }).then(res => {
                    console.log(res.data);
                })
                axios.delete(' http://localhost:3000/list/1').then(res => {
                    console.log(res.data);
                })
                axios.put(' http://localhost:3000/list/2', {
                    "name": "ranran",
                    "price": 3000
                }).then(res => {
                    console.log(res.data);
                })
                axios.patch(' http://localhost:3000/list/3', {
                    "name": "ranranrnan",
                    "price": 2121
                }).then(res => {
                    console.log(res.data);
                })
            }
        })
    </script>
</body>

</html>
