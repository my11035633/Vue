<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg | format}}
    </div>

    <script src="./vue.js"></script>

    <script>
        Vue.filter('format', (value) => {
            return value.split('').reverse().join('')
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            filters: {
                format(value) {
                    return value.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
