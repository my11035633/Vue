<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{reverse}}
    </div>

    <script src="./vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            computed: {
                reverse() {
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
