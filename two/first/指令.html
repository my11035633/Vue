<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" placeholder="请自动聚焦我" v-focus>
    </div>

    <script src="./vue.js"></script>

    <script>
        Vue.directive('focus', {
            inserted(el) {
                el.focus()
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {

            },
            directives: {
                focus: {
                    inserted(el) {
                        el.focus()
                    }
                }
            }
        })
    </script>
</body>

</html>
