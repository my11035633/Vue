<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            width: 200px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class='{ red : isShow}'>看看我呀</div>
        <div :class='["red"]'>看看我呀</div>
    </div>

    <script src="./vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isShow: true
            }
        })
    </script>
</body>

</html>
